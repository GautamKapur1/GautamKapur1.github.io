<!DOCTYPE html>
<html lang = "en-US">
    <head>
        <meta charset = "utf-8" />
        <title>
            Gautam Kapur | ITIS 3135 | Golden Kiwi | Calculator Try
        </title>
        <link href = "styles/default.css" type = "text/css" rel = "stylesheet">
        <link rel = "shortcut icon" type = "image/png" href = "images/goldenkiwi-openclipart.org.png" />
        <script src = "scripts/calculator_try.js"></script>
    </head>
    
    <body>
        <div data-include = "components/header.html"></div>

        <main>
            <h2>
                Calculator Try
            </h2>
            <div style = "text-align: center;">

                <table>
                    <tr>
                        <th colspan = "4" id = "calcLabel">0</th>
                    </tr>
                    <tr>
                        <th><button onclick = "clearButton();" type = "button" name = "clear" id = "clear">Clear</button></th>
                        <th><button onclick = "absValueButton();" type = "button" name = "absolutevalue" id = "absolutevalue">+/-</button></th>
                        <th><button onclick = "percentButton();" type = "button" name = "percent" id = "percent">%</button></th>
                        <th><button onclick = "divisionButton();" type = "button" name = "divison" id = "division">/</button></th>
                    </tr>
                    <tr>
                        <th><button onclick = "sevenButton();" type = "button" name = "seven" id = "seven">7</button></th>
                        <th><button onclick = "eightButton();" type = "button" name = "eight" id = "eight">8</button></th>
                        <th><button onclick = "nineButton();" type = "button" name = "nine" id = "nine">9</button></th>
                        <th><button onclick = "multiplicationButton();" type = "button" name = "multiply" id = "multiply">X</button></th>
                    </tr>
                    <tr>
                        <th><button onclick = "fourButton();" type = "button" name = "four" id = "four">4</button></th>
                        <th><button onclick = "fiveButton();" type = "button" name = "five" id = "five">5</button></th>
                        <th><button onclick = "sixButton();" type = "button" name = "six" id = "six">6</button></th>
                        <th><button onclick = "subtractionButton();" type = "button" name = "subtraction" id = "subtraction">-</button></th>
                    </tr>
                    <tr>
                        <th><button onclick = "oneButton();" type = "button" name = "one" id = "one">1</button></th>
                        <th><button onclick = "twoButton();" type = "button" name = "two" id = "two">2</button></th>
                        <th><button onclick = "threeButton();" type = "button" name = "three" id = "three">3</button></th>
                        <th><button onclick = "additionButton();" type = "button" name = "addition" id = "addition">+</button></th>
                    </tr>
                    <tr>
                        <th colspan = "2"><button onclick = "zeroButton();" type = "button" name = "zero" id = "zero">0</button></th>
                        <th><button onclick = "decimalButton();" type = "button" name = "decimal" id = "decimal">.</button></th>
                        <th><button onclick = "equalButton();" type = "button" name = "equals" id = "equals">=</button></th>
                    </tr>
                </table>
            </div>
        </main>
        
        <div data-include = "components/footer.html"></div>
        
        <script src = "scripts/htmlinclude.js"></script>
    </body>
    
</html>
