<!DOCTYPE html>
<html lang = "en-US">
    <head>
        <meta charset = "utf-8" />
        <title>
            Gautam Kapur | ITIS 3135 | Golden Kiwi | Calculator Try
        </title>
        <link href = "styles/default.css" type = "text/css" rel = "stylesheet">
        <link rel = "shortcut icon" type = "image/png" href = "images/goldenkiwi-openclipart.org.png" />
        <script src = "scripts/calculator_try.js"></script>
    </head>
    
    <body>
        <div data-include = "components/header.html"></div>

        <main>
            <h2>
                Calculator Try
            </h2>

            <input type = "number" id = "enterNum" name = "enterNum" class = "textbox" placeholder = "0" />

            <table>
                <tr>
                    <th>Clear</th>
                    <th>+/-</th>
                    <th>%</th>
                    <th>/</th>
                </tr>
                <tr>
                    <th>7</th>
                    <th>8</th>
                    <th>9</th>
                    <th>X</th>
                </tr>
                <tr>
                    <th>4</th>
                    <th>5</th>
                    <th>6</th>
                    <th>-</th>
                </tr>
                <tr>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                    <th>+</th>
                </tr>
                <tr>
                    <th colspan = "2">0</th>
                    <th>.</th>
                    <th>=</th>
                </tr>
            </table>

        </main>
        
        <div data-include = "components/footer.html"></div>
        
        <script src = "scripts/htmlinclude.js"></script>
    </body>
    
</html>
