<!DOCTYPE html>
<html lang = "en-US">
    <head>
        <meta charset = "utf-8" />
        <title>
            Gautam Kapur | ITIS 3135 | Golden Kiwi Forms
        </title>
        <link href = "styles/default.css" type = "text/css" rel = "stylesheet" />
    </head>
    
    <body>
        <div data-include = "components/header.html"></div>

        <main>
            <h2>
                HTML Form
            </h2>
            <form action = "#">
                <label for = "fname">First Name: </label>
                <input type = "text" id = "fname" name = "fname" class = "textbox" placeholder = "Bob" required />
                <br />
                <br />
                <label for = "midname">Middle Name: </label>
                <input type = "text" id = "midname" name = "midname" class = "textbox" placeholder = "Lob" />
                <br />
                <br />
                <label for = "lname">Last Name: </label>
                <input type = "text" id = "lname" name = "lname" class = "textbox" placeholder = "Cob" required />
                <br />
                <br />
                <label for = "phonenum">Phone Number: </label>
                <input type = "number" id = "phonenum" name = "phonenum" class = "textbox" placeholder = "123456789" required />
                <br />
                <br />
                <label for = "email">Email Address: </label>
                <input type = "email" id = "email" name = "email" class = "textbox" placeholder = "gkapur@uncc.edu" required />
                <br />
                <br />
                <label>Pick Your Favorite Pizza Toppings: </label>
                <br />
                <label for = "topping1">Pepperoni</label>
                <input type = "checkbox" id = "topping1" name = "topping1" value = "Pepperoni" />
                <br />
                <label for = "topping2">Pineapple</label>
                <input type = "checkbox" id = "topping2" name = "topping2" value = "Pineapple" />
                <br />
                <label for = "topping3">Mushrooms</label>
                <input type = "checkbox" id = "topping3" name = "topping3" value ="Mushrooms" />
                <br />
                <label for = "topping4">Peppers</label>
                <input type = "checkbox" id = "topping4" name = "topping4" value = "Peppers" />
                <br />
                <label for = "topping5">Black Olives</label>
                <input type = "checkbox" id = "topping5" name = "topping5" value = "Black Olives" />
                <br /> 
                <label for = "topping6">Onions</label>
                <input type = "checkbox" id = "topping6" name = "topping6" value = "Onions" />
                <br />
                <br />
                <label for = "collegeclassification">Please select your class: </label>
                <br />
                <select name = "collegeclassification" id = collegeclassification size = "4">
                  <option value = "Freshman">Freshman</option>
                  <option value = "Sophomore">Sophomore</option>
                  <option value = "Junior">Junior</option>
                  <option value = "Senior">Senior</option>
                </select>
                <br />
                <br />
                <label>5 + 5 = ?</label>
                <br />
                <input type = "radio" id = "5" value = "5" name = "math_question" />
                <label for = "5">5</label>
                <br /> 
                <input type = "radio" id = "10" value = "10" name = "math_question" />
                <label for = "10">10</label>
                <br />
                <input type = "radio" id = "121092012" value = "121092012" name = "math_question" />
                <label for = "121092012">121092012</label>
                <br />
                <input type = "radio" id = "42" value = "42" name = "math_question" />
                <label for = "42">42</label>
                <br /> 
                <br />
                <input type = "reset" value = "Reset" class = "button" />
                <input type="submit" value="Submit" class = "button" /> 
                
                
              </form>
        </main>

        <div data-include = "components/footer.html"></div>
        
        <script src = "scripts/htmlinclude.js"></script>
    </body>
</html>
