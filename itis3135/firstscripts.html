<!DOCTYPE html>
<html lang = "en-US">
    <head>
        <meta charset = "utf-8" />
        <title>
            Gautam Kapur | ITIS 3135 | Golden Kiwi First JS
        </title>
        <link href = "styles/default.css" type = "text/css" rel = "stylesheet" />
    </head>
    
    <body>
        <div data-include = "components/header.html"></div>

        <main>
            <h2>
                Gautam Kapur: First JS
                <script type = "text/javascript">

                    var today = new Date()
                    var year = today.getFullYear();
                    var month = today.getMonth() + 1;
                    var day = today.getDay();
                    var date = today.getDate();
                    var hours = today.getHours();
                    var minutes = today.getMinutes();

                    var monthList = new Array("January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December");
                    var weekdayList = new Array("Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday");
                    
                    var ampm = "am";
                    if(hours >= 12)
                    {
                        hours = hours % 12;
                        ampm = "pm";
                    }

                    document.write("<h3>Today is " + hours + ":" + minutes + ampm + " on " + weekdayList[day] + ", " 
                        + date + " " + monthList[month] + ", " + year + "</h3>");
                </script>
            </h2>
            
            <p>
                <script>
                    
                    function getName()
                    {
                        let name = document.getElementById("name").value;
                        let feeling = document.getElementById("feeling").value;
                        document.write("<p> The Golden Kiwi welcomes you, " + name + "! We're glad you are doing " + feeling + ".</p>");
                    }
                </script>

                What's your name: <input type = "text" id = "name" name = "name" value = "name" />
                <br />
                How are you feeling today? <input type = "text" id = "feeling" name = "feeling" value = "feeling" />
                <br />
                <button onclick = getName(); type = "button" name = "button" id = "button">Hit Me!</button>
                <input type = "reset" name = "reset" id = "reset" />

            </p>
            <br />
        </main>

        <div data-include = "components/footer.html"></div>
        
        <script src = "scripts/htmlinclude.js"></script>
    </body>
</html>
