    <body onload = "printDate();">

            <p>
                <script type = "text/javascript">
                    
                    function getNameAndFeeling()
                    {
                        let name = document.getElementById("name").value;
                        let feeling = document.getElementById("feeling").value;
                        window.write("<p> The Golden Kiwi welcomes you, " + name + "! We're glad you are doing " + feeling + ".</p>");
                    }
                </script>

                What's your name: <input type = "text" id = "name" name = "name" value = "name" />
                <br />
                How are you feeling today? <input type = "text" id = "feeling" name = "feeling" value = "feeling" />
                <br />

                <button onclick = getNameAndFeeling(); type = "button" name = "button" id = "button">Hit Me!</button>
                <input type = "reset" name = "reset" id = "reset" />

            </p>
            <br />
