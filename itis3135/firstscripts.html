<!DOCTYPE html>
<html lang = "en-US">
    <head>
        <meta charset = "utf-8" />
        <title>
            Gautam Kapur | ITIS 3135 | Golden Kiwi First JS
        </title>
        <link href = "styles/default.css" type = "text/css" rel = "stylesheet" />
        <script src = "scripts/defaultscripts.js"></script>
    </head>
    
    <body onload = "printDate();">
        <div data-include = "components/header.html"></div>

        <main>
            <h2>
                First Script   
            </h2>
            <h3 id = "printDate">Date</h3>
            
            <form>
                What's your name: <input type = "text" id = "name" name = "name" value = "Bob" />
                <br />
                How are you feeling today? <input type = "text" id = "feeling" name = "feeling" value = "amazing" />
                <br />
                <button type = "button" name = "greeting" id = "greeting" onclick = "greeting();">Greeting!</button>
                <br />
                <p id = "greetingMessage"></p>

                <br />
                <br />

                Enter the cost of 1 kiwi (in USD): <input type = "number" id = "kiwiCost" name = "kiwiCost" value = "5.27" min = "0" />
                <br />
                Enter amount of kiwis you would like to buy: <input type = "number" id = "kiwiAmnt" name = "kiwiAmnt" value = "3" min = "0" />
                <br />
                <button onclick = "calcCost();" type = "button" name = "calcCost" id = "calcCost">Calculate Cost</button>
                <br />
                <p id = "calculateCost"></p>

                <br />
                <br />

                Enter the tax: <input type = "number" id = "kiwiTax" name = "kiwiTax" value = "4.50" min = "0" max = "100" />%
                <br />
                <button onclick = "calcTax(cost);" type = "button" name = "calcTax" id = "calcTax">Calculate Tax</button>
                <br />
                <p id = "calculateTax"></p>

                <br />
                <br />

                <input type = "reset" name = "reset" id = "reset" />
            </form>
        </main>

        <div data-include = "components/footer.html"></div>
        
        <script src = "scripts/htmlinclude.js"></script>
    </body>
</html>
