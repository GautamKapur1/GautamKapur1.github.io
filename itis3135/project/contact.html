<!DOCTYPE html>
<html lang = "en-US">
    <head>
        <meta charset="utf-8" />
        <title>
            Pure Lap | Contact Us
        </title>
        <link href = "project_styles/default.css" type = "text/css" rel = "stylesheet" />
        <link rel = "shortcut icon" type = "image/png" href = "project_images/pool-openclipart.org.png" />
    </head>
    
    <body>
        <div data-include = "project_components/project_header.html"></div>

        <main>
            <h2>
                Contact Us
            </h2>
            <form action = "#">
                <label for = "name">Name: </label>
                <br />
                <input type = "text" id = "name" name = "name" placeholder = "Swim Shark" required />
                <br />
                <br />
                <label for = "user_email">Email Address: </label>
                <br />
                <input type = "email" id = "user_email" name = "user_email" placeholder = "example@gmail.com" required />
                <br />
                <br />
                <label for = "subject">Subject: </label>
                <br />
                <input type = "text" id = "subject" name = "subject" placeholder = "How to swim" required />
                <br />
                <br />
                <label for = "message">Message: </label>
                <br />
                <textarea id = "message" name = "message" rows = "4" placeholder = "..." required></textarea>
                <br />
                <br />
                <input type = "reset" value = "Reset Form" class = "button" />
                <input type = "submit" value = "Submit Form" class = "button" /> 
            </form>
        </main>

        <div data-include = "project_components/project_footer.html"></div>

        <script src = "project_scripts/project_htmlinclude.js"></script>
    </body>

</html>
