<!DOCTYPE html>
<html lang = "en-US">
    <head>
        <meta charset="utf-8" />
        <title>
            Pure Lap | Swim Classes
        </title>
        <link href = "project_styles/default.css" type = "text/css" rel = "stylesheet" />
        <link rel = "shortcut icon" type = "image/png" href = "project_images/pool-openclipart.org.png" />
        <script src = "project_scripts/project_classes.js"></script>
    </head>
    
    <body>
        <div data-include = "project_components/project_header.html"></div>
        
        <main>
            <h2>
                Sign Up for Swim Classes
            </h2>

            <form action = "#">
                <label for = "name">Name: </label>
                <br />
                <input type = "text" id = "name" name = "name" class = "textbox" placeholder = "John Doe" required />

                <br />
                <br />

                <label for = "user_email">Email Address: </label>
                <br />
                <input type = "email" id = "user_email" name = "user_email" class = "textbox" placeholder = "example@gmail.com" required />

                <br />
                <br />

                <label for = "classes_per_week"># of Classes per Week: </label>
                <br />
                <input type = "number" id = "classes_per_week" name = "classes_per_week" class = "textbox" min = "1"  max = "7" step = "1" placeholder = "3" required />

                <br />
                <br />

                <label for = "class_time">Class Start Time: </label>
                <br />
                <input type = "time" id = "class_time" name = "class_time" class = "textbox" required />

                <br />
                <br />

                <label for = "class_length">Length of Class (hours): </label>
                <br />
                <input type = "number" id = "class_length" name = "class_length" class = "textbox" max = "3" min = "0.5" step = "0.1" required />
                
                <br />
                <br />

                <label for = "person_age">Select Swimmer's Age Range:</label>
                <select name = "person_age" id = "person_age" required>
                    <option value = "">--Please select an option--</option>
                    <option value = "child">Age 6 - 17</option>
                    <option value = "young_adult">Age 18 - 25</option>
                    <option value = "adult">Age 26+</option>
                </select>

                <br />
                <br />
                
                <button id = "calc_cost" onclick = "calcCost();" type = "button" name = "calc_cost_btn">Calculate Cost</button>
                <p id = "cost"></p>

                <br />
                <input type = "reset" value = "Reset" class = "button" />
                <input type = "submit" value = "Submit" class = "button" /> 
            </form>
            
        </main>
        
        <div data-include = "project_components/project_footer.html"></div>

        <script src = "project_scripts/project_htmlinclude.js"></script>
    </body>

</html>
